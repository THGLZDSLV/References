<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{
            background-color: black;
        }
        h1{
            color: white
        }
    </style>
    <h1>Hora : <span id=hora></span></h1>
    <script>
        let horario = setInterval(()=> {
            hora = new Date();
            document.getElementById('hora').textContent = hora.toLocaleTimeString()
        }, 10)
    </script>
</body>
</html>

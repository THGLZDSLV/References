<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Processo de Carregamento :</h1>
    <div id="barra"><div id="porcentagem"></div></div>
    <h3 id="text"></h3>
    
    <style>
        #barra{
            border: 2px solid black;
            height: 20px;
            width: 1300px;
        }
        #porcentagem{
            background-color: green;
            padding-right: 5px;
            height: 20px;
            width: 0px;
        }
    </style>
    
    <script>
        let text = document.getElementById('text')
        let porcentagem = document.getElementById('porcentagem')
        let barra = 0
        let intervalo = setInterval(()=> {
            porcentagem.style.width = barra++ +'px'
            if (barra >= 1296){
                clearInterval(intervalo)
                text.textContent = 'Carregamento conclu√≠do !'
            }
        },10 )
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="cubo"></div>
    <style>
        #cubo{
            height: 100px;
            width: 100px;
            background-color: blue;
        }
    </style>
    <script>
        let cubo = document.getElementById('cubo')
        let posicao = 0
        let movimento = setInterval(() => {
            posicao++
            cubo.style.marginLeft = posicao +'px'
            if (posicao >= 500){
            clearInterval(movimento)
        }
        }, 10)
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cr√¥nometro Regressivo</h1>
    <input type="number" id="caixa">
    <button id="botao">Cronometrar</button>
    <p>Tempo Restante : <span id="restante">0</span></p>
    <script>
        let numero = document.getElementById('restante')
        document.getElementById('botao').addEventListener('click', () =>{
            let tempo = document.getElementById('caixa').value
            
            let intervalo = setInterval(() => {
            tempo--
            numero.textContent = tempo
            if(tempo <= 0){
                clearInterval(intervalo)
                alert('tempo esgotado')
            }
        }, 1000)
    })
    </script>
</body>
</html>
